      key: hardness.brinell
      label: brinell-hardness
      scheme: _grayscale
    hardness_vickers:
      key: hardness.vickers
      label: vickers-hardness
      scheme: _grayscale
    elastic_young:
      key: elastic.young
      label: young-elastic
      scheme: _ice
    elastic_rigidity:
      key: elastic.rigidity
      label: rigidity-elastic
      scheme: _ice
    elastic_bulk:
      key: elastic.bulk
      label: bulk-elastic
      scheme: _ice
    elastic_poisson:
      key: elastic.poisson
      label: poisson-elastic
      scheme: _ice
    sc_temp:
      key: sc_temp
      label: sc_temp
      scheme: _fire
    standard_potential:
      key: standard_potential
      label: standard-potential
      scheme: _warm
      scaling: false
    negativity_pauling:
      key: negativity.pauling
      label: pauling-negativity
      scheme: _warm
      scaling: false
    negativity_sanderson:
      key: negativity.sanderson
      label: sanderson-negativity
      scheme: _warm
      scaling: false
    negativity_allred:
      key: negativity.allred
      label: allred-negativity
      scheme: _warm
      scaling: false
    negativity_mulliken:
      key: negativity.mulliken
