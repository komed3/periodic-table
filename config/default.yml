# periodic table
# default config file

server:
  port: 3000

i18n:
  languages: [ en, de ]
  default: en

site:
  theme: light
  tools: [
    mmc, activity, decay
  ]
  lists: [
    group, period, set, era, block, phase, natural_occurrence, basicity, goldschmidt,
    radioactivity, crystal_structure, magnetic_ordering, superconductivity
  ]
  scales:
    standard_atomic_weight:
      key: standard_atomic_weight
      label: standard-atomic-weight
      scheme: _ice
    atomic_mass:
      key: atomic_mass
      label: atomic-mass
      scheme: _ice
    radius_empirical:
      key: radius.empirical
      label: empirical-radius
      scheme: _fire
    radius_calculated:
      key: radius.calculated
      label: calculated-radius
      scheme: _fire
    radius_covalent:
      key: radius.covalent
      label: covalent-radius
      scheme: _fire
    radius_vdw:
      key: radius.vdw
      label: vdw-radius
      scheme: _fire
    temp_melting:
      key: temperature.melting
      label: melting-temp
      scheme: _ice_reverse
    temp_boiling:
      key: temperature.boiling
      label: boiling-temp
      scheme: _fire
    temp_liquid:
      key: temperature.liquid
      label: liquid-temp
      scheme: _ice
    temp_sublimation:
      key: temperature.sublimation
      label: sublimation-temp
      scheme: _fire
    temp_triple:
      key: temperature.triple
      label: triple-temp
      scheme: _fire
    temp_critical:
      key: temperature.critical
      label: critical-temp
      scheme: _fire
    enthalpy_fusion:
      key: enthalpy.fusion
